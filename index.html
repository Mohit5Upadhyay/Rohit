<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohit Upadhyay - Author, Creator, and Storyteller</title>

    <!-- Description (Primary for Search Engines) -->
    <meta name="description" content="Discover Rohit Upadhyay's inspiring creative works, including books, articles, and insights. Follow his journey as a passionate author and storyteller." />

    <!-- Keywords (Supports Search Relevance) -->
    <meta name="keywords" content="Rohit Upadhyay, author, storyteller, books, creative works, articles, inspiration" />

    <!-- Open Graph Metadata (For Social Sharing) -->
    <meta property="og:title" content="Rohit Upadhyay - Author, Creator, and Storyteller" />
    <meta property="og:description" content="Discover Rohit Upadhyay's creative journey through his books, articles, and insights." />
    <meta property="og:image" content="https://www.rohitupadhyay.me/rohit.webp" />
    <meta property="og:image:alt" content="Portrait of Rohit Upadhyay" />
    <meta property="og:locale" content="en" />
    <meta property="og:url" content="https://www.rohitupadhyay.me" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rohit Upadhyay - Author, Creator, and Storyteller" />
    <meta name="twitter:description" content="Explore the books and creative insights of Rohit Upadhyay, a storyteller at heart." />
    <meta name="twitter:image" content="https://www.rohitupadhyay.me/rohit.webp" />

    <!-- Robots Meta (Indexing and Crawling) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical Link (Avoid Duplicate Content Issues) -->
    <link rel="canonical" href="https://www.rohitupadhyay.me" />

    <!-- Favicon Links -->
    <link rel="icon" type="image/webp" href="https://www.rohitupadhyay.me/favicon.webp" sizes="32x32" />
    <link rel="icon" type="image/webp" href="https://www.rohitupadhyay.me/favicon.webp" sizes="16x16" />
    <link rel="apple-touch-icon" href="https://www.rohitupadhyay.me/favicon.webp" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Rohit Upadhyay",
        "url": "https://www.rohitupadhyay.me",
        "description": "Explore Rohit Upadhyay's creative works, books, and articles.",
        "publisher": {
          "@type": "Organization",
          "name": "Rohit Upadhyay",
          "url": "https://www.rohitupadhyay.me"
        },
        "author": {
          "@type": "Person",
          "name": "Rohit Upadhyay",
          "url": "https://www.rohitupadhyay.me"
        },
        "mainEntityOfPage": "https://www.rohitupadhyay.me",
        "logo": "https://www.rohitupadhyay.me/favicon.webp",
        "image": "https://www.rohitupadhyay.me/rohit.webp"
      }
    </script>

    <!-- Additional SEO Enhancements -->
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
